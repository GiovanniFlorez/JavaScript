<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Calculadora de Descuento</h2>
    <label for="montoCompra">Ingresa el monto total de la compra:</label>
    <input type="number" id="montoCompra" placeholder="Monto de compra" required>
    <button onclick="calcularDescuento()">Calcular Descuento</button>
    
    <div class="resultado" id="resultado" style="display: none;">
        <p><strong>Monto de la compra:</strong> <span id="montoCompraFinal"></span></p>
        <p><strong>Descuento aplicado:</strong> <span id="descuentoAplicado"></span>%</p>
        <p><strong>Monto final con descuento:</strong> $<span id="montoFinal"></span></p>
    </div>
</div>
<footer style="margin-top: 50px; text-align: center;">
    <a href="index.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Volver al Índice</a>
</footer>
<script>
    function calcularDescuento() {
        let montoCompra = parseFloat(document.getElementById("montoCompra").value);
        
        if (isNaN(montoCompra) || montoCompra <= 0) {
            alert("Por favor, ingresa un monto válido.");
            return;
        }

        let descuento = 0;

        if (montoCompra >= 1000) {
            descuento = 0.10; 
        } else if (montoCompra >= 500) {
            descuento = 0.05;  
        } else {
            descuento = 0;  
        }

        let montoFinal = montoCompra - (montoCompra * descuento);

        document.getElementById("montoCompraFinal").textContent = montoCompra.toFixed(2);
        document.getElementById("descuentoAplicado").textContent = descuento * 100;
        document.getElementById("montoFinal").textContent = montoFinal.toFixed(2);

        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
