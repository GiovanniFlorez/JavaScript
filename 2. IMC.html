<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Calculadora de IMC</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ingrese su peso" required>

    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Ingrese su altura" required>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div class="resultado" id="resultado" style="display: none;">
        <p id="mensajeResultado"></p>
    </div>
</div>

<script>
    function calcularIMC() {
        let peso = parseFloat(document.getElementById("peso").value);
        let altura = parseFloat(document.getElementById("altura").value);

        if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            alert("Por favor ingrese valores vÃ¡lidos para el peso y la altura.");
            return;
        }

        let imc = peso / (altura * altura);

        let mensaje = '';
        if (imc < 18.5) {
            mensaje = `Su IMC es: ${imc.toFixed(2)}. Bajo peso.`;
        } else if (imc >= 18.5 && imc < 25) {
            mensaje = `Su IMC es: ${imc.toFixed(2)}. Peso normal.`;
        } else if (imc >= 25 && imc < 30) {
            mensaje = `Su IMC es: ${imc.toFixed(2)}. Sobrepeso.`;
        } else {
            mensaje = `Su IMC es: ${imc.toFixed(2)}. Obesidad.`;
        }

        document.getElementById("mensajeResultado").textContent = mensaje;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
