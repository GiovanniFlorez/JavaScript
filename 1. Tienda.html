<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra en la Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Compra en la Tienda</h2>

    <label for="producto">Selecciona el tipo de producto:</label>
    <select id="producto">
        <option value="A">Alimentos (A)</option>
        <option value="V">Vestimenta (V)</option>
        <option value="E">Electrónicos (E)</option>
    </select>

    <label for="cantidad">Ingresa la cantidad de unidades:</label>
    <input type="number" id="cantidad" placeholder="Cantidad de unidades" required>

    <button onclick="calcularCompra()">Calcular Total</button>

    <div class="resultado" id="resultado" style="display: none;">
        <p id="mensajeResultado"></p>
    </div>
</div>
<footer style="margin-top: 50px; text-align: center;">
    <a href="index.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Volver al Índice</a>
</footer>
<script>
    function calcularCompra() {
        let producto = document.getElementById("producto").value;
        let cantidad = parseInt(document.getElementById("cantidad").value);

        if (isNaN(cantidad) || cantidad <= 0) {
            alert("Por favor, ingresa una cantidad válida de unidades.");
            return;
        }

        let precioBase = 0;
        let descuento = 0;

        switch (producto) {
            case "A": 
                precioBase = 10; 
                descuento = 0.10; 
                break;
            case "V": 
                precioBase = 20; 
                descuento = 0.05; 
                break;
            case "E": 
                precioBase = 50; 
                descuento = 0; 
                break;
            default:
                alert("Producto no válido.");
                return;
        }

        let costoSinDescuento = precioBase * cantidad;

        let descuentoAplicado = costoSinDescuento * descuento;

        let costoConDescuento = costoSinDescuento - descuentoAplicado;

        let mensaje = `Costo sin descuento: $${costoSinDescuento.toFixed(2)}<br>`;
        mensaje += `Descuento aplicado: $${descuentoAplicado.toFixed(2)}<br>`;
        mensaje += `Costo total con descuento: $${costoConDescuento.toFixed(2)}`;

        document.getElementById("mensajeResultado").innerHTML = mensaje;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
