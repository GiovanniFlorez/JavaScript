<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            background-color: #f9f9f9;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Agenda de Contactos</h2>

    <label for="cantidadContactos">¿Cuántos contactos deseas agregar?</label>
    <input type="number" id="cantidadContactos" placeholder="Número de contactos" required>

    <button onclick="agregarContactos()">Agregar Contactos</button>

    <div class="resultado" id="resultado" style="display: none;">
        <h3>Lista de Contactos</h3>
        <ul id="listaContactos"></ul>
    </div>
</div>
<footer style="margin-top: 50px; text-align: center;">
    <a href="index.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Volver al Índice</a>
</footer>
<script>
    function agregarContactos() {
        let cantidad = parseInt(document.getElementById("cantidadContactos").value);
        
        if (isNaN(cantidad) || cantidad <= 0) {
            alert("Por favor, ingresa una cantidad válida de contactos.");
            return;
        }

        let contactos = [];

        for (let i = 1; i <= cantidad; i++) {
            let nombre = prompt(`Ingresa el nombre del contacto ${i}:`);
            let telefono = prompt(`Ingresa el número de teléfono del contacto ${i}:`);

            if (!nombre || !telefono) {
                alert("Por favor, ingresa tanto el nombre como el número de teléfono.");
                i--; 
                continue;
            }

            contactos.push({ nombre: nombre, telefono: telefono });
        }

        let listaContactosHTML = "";
        for (let i = 0; i < contactos.length; i++) {
            listaContactosHTML += `<li><strong>${contactos[i].nombre}</strong>: ${contactos[i].telefono}</li>`;
        }

        document.getElementById("listaContactos").innerHTML = listaContactosHTML;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
