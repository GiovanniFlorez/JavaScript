<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Pares e Impares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Suma de Números Pares e Impares</h2>

    <label for="numero">Ingresa un número entero positivo:</label>
    <input type="number" id="numero" placeholder="Número entero positivo" required>

    <button onclick="sumarParesImpares()">Calcular Suma</button>

    <div class="resultado" id="resultado" style="display: none;">
        <p><strong>Suma de los números pares: <span id="sumaPares">0</span></strong></p>
        <p><strong>Suma de los números impares: <span id="sumaImpares">0</span></strong></p>
    </div>
</div>
<footer style="margin-top: 50px; text-align: center;">
    <a href="index.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Volver al Índice</a>
</footer>
<script>
    function sumarParesImpares() {
        let numero = parseInt(document.getElementById("numero").value);
        
        if (isNaN(numero) || numero <= 0) {
            alert("Por favor, ingresa un número entero positivo.");
            return;
        }

        let sumaPares = 0;
        let sumaImpares = 0;
        let i = 1;

        while (i <= numero) {
            if (i % 2 === 0) {
                sumaPares += i;
            } else {
                sumaImpares += i;
            }
            i++; 
        }

        document.getElementById("sumaPares").textContent = sumaPares;
        document.getElementById("sumaImpares").textContent = sumaImpares;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
