<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Restaurante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label, select, input {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Menú de Restaurante</h2>

    <label for="plato">Selecciona un plato:</label>
    <select id="plato">
        <option value="0">Seleccione un plato</option>
        <option value="16000">Pizza - $16.000</option>
        <option value="18000">Hamburguesa - $18.000</option>
        <option value="11000">Ensalada - $11.000</option>
        <option value="20000">Pasta - $20.000</option>
    </select>

    <label for="bebida">Selecciona una bebida:</label>
    <select id="bebida">
        <option value="0">Seleccione una bebida</option>
        <option value="3000">Agua - $3.000</option>
        <option value="7000">Gaseosa - $7.000</option>
        <option value="5000">Cerveza - $5.000</option>
        <option value="35000">Vino - $35.000</option>
    </select>

    <label for="metodoPago">Método de pago:</label>
    <select id="metodoPago">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta de Crédito</option>
        <option value="cheque">Cheque</option>
    </select>

    <button onclick="calcularTotal()">Calcular Total</button>

    <div class="resultado" id="resultado" style="display: none;">
        <p id="mensajeResultado"></p>
    </div>
</div>
<footer style="margin-top: 50px; text-align: center;">
    <a href="index.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Volver al Índice</a>
</footer>
<script>
    function calcularTotal() {
        let plato = parseFloat(document.getElementById("plato").value);
        let bebida = parseFloat(document.getElementById("bebida").value);
        let metodoPago = document.getElementById("metodoPago").value;

        if (plato === 0 || bebida === 0) {
            alert("Por favor, selecciona un plato y una bebida.");
            return;
        }

        let total = plato + bebida;

        let descuento = 0;

        switch (metodoPago) {
            case "efectivo":
                descuento = 0.10; 
                break;
            case "tarjeta":
                descuento = 0.05; 
                break;
            case "cheque":
                descuento = 0.08; 
                break;
            default:
                descuento = 0; 
                break;
        }

        let descuentoAplicado = total * descuento;
        let totalConDescuento = total - descuentoAplicado;

        let mensaje = `El total de la comida es: $${total.toFixed(2)}.<br>Descuento aplicado: $${descuentoAplicado.toFixed(2)}.<br>Total con descuento: $${totalConDescuento.toFixed(2)}.`;
        
        document.getElementById("mensajeResultado").innerHTML = mensaje;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
