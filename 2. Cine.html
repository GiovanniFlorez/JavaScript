<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual del Cine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Asistente Virtual del Cine</h2>
    
    <label for="edad">¿Cuántos años tienes?</label>
    <input type="number" id="edad" placeholder="Ingresa tu edad" required>

    <button onclick="recomendarPelicula()">Obtener Recomendación</button>

    <div class="resultado" id="resultado" style="display: none;">
        <p id="mensajeResultado"></p>
    </div>
</div>

<script>
    function recomendarPelicula() {
        let edad = parseInt(document.getElementById("edad").value);
        
        if (isNaN(edad) || edad <= 0) {
            alert("Por favor, ingresa una edad válida.");
            return;
        }

        let recomendacion = '';

        switch (true) {
            case (edad < 7):
                recomendacion = "Recomendamos películas animadas y educativas aptas para todas las edades, como 'Toy Story', 'El Rey León' o 'Mario Bross'.";
                break;
            case (edad >= 7 && edad <= 17):
                recomendacion = "Recomendamos películas adecuadas para la familia, como 'Frozen', 'Harry Potter', o 'Mi vecino Totoro'.";
                break;
            case (edad >= 18 && edad <= 30):
                recomendacion = "Recomendamos una variedad de géneros, como 'Avengers', 'Interstellar', 'Inception' o 'FNAF'.";
                break;
            case (edad > 30):
                recomendacion = "Recomendamos películas clásicas y dramas, como 'El Padrino', 'Casablanca', o 'La lista de Schindler'.";
                break;
            default:
                recomendacion = "Lo siento, no puedo determinar una recomendación.";
                break;
        }

        document.getElementById("mensajeResultado").innerHTML = recomendacion;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
