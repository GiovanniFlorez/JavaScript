<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Suma de Números</h2>

    <label for="cantidadNumeros">¿Cuántos números deseas ingresar?</label>
    <input type="number" id="cantidadNumeros" placeholder="Cantidad de números" required>

    <button onclick="sumarNumeros()">Sumar Números</button>

    
    <div class="resultado" id="resultado" style="display: none;">
        <p><strong>Total de la suma: <span id="totalSuma">0</span></strong></p>
    </div>
</div>

<script>
    function sumarNumeros() {
        let cantidad = parseInt(document.getElementById("cantidadNumeros").value);
        
        if (isNaN(cantidad) || cantidad <= 0) {
            alert("Por favor, ingresa una cantidad válida de números.");
            return;
        }

        let sumaTotal = 0;

        for (let i = 1; i <= cantidad; i++) {
            let numero = prompt(`Ingresa el número ${i}:`);
            
            numero = parseFloat(numero);
            if (isNaN(numero)) {
                alert("El valor ingresado no es un número válido. Intenta de nuevo.");
                i--; 
                continue;
            }

            sumaTotal += numero;
        }

        document.getElementById("totalSuma").textContent = sumaTotal.toFixed(2);
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
