<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label, input, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Sensor de Temperatura</h2>

    <label for="temperatura">Ingresa la temperatura actual (°C):</label>
    <input type="number" id="temperatura" placeholder="Temperatura en grados Celsius" required>

    <button onclick="verificarTemperatura()">Verificar Temperatura</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
    function verificarTemperatura() {
        let temperatura;
        let isValida = false;

        do {
            temperatura = parseFloat(document.getElementById("temperatura").value);

            if (isNaN(temperatura)) {
                alert("Por favor, ingresa una temperatura válida.");
                return; 
            }

            if (temperatura >= 18 && temperatura <= 25) {
                isValida = true;
                mostrarMensaje("La temperatura es válida y está dentro del rango aceptable.");
            } else {
                alert("La temperatura ingresada no está dentro del rango aceptable (18°C - 25°C). Por favor, ingresa nuevamente.");
                document.getElementById("temperatura").value = '';  
            }

        } while (!isValida); 
    }

    function mostrarMensaje(mensaje) {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = mensaje;
        resultDiv.style.display = "block"; 
    }
</script>

</body>
</html>
