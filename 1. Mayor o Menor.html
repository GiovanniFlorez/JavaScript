<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>Comparador de Números</h2>
    <label for="numero1">Ingresa el primer número:</label>
    <input type="number" id="numero1" placeholder="Primer número" required>
    
    <label for="numero2">Ingresa el segundo número:</label>
    <input type="number" id="numero2" placeholder="Segundo número" required>
    
    <button onclick="compararNumeros()">Comparar</button>
    
    <div class="resultado" id="resultado" style="display: none;">
        <p id="mensajeResultado"></p>
    </div>
</div>
<footer style="margin-top: 50px; text-align: center;">
    <a href="index.html" style="text-decoration: none; color: #4CAF50; font-size: 1.2em;">Volver al Índice</a>
</footer>


<script>
    function compararNumeros() {
        let num1 = parseFloat(document.getElementById("numero1").value);
        let num2 = parseFloat(document.getElementById("numero2").value);
        
        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, ingresa dos números válidos.");
            return;
        }

        let mensaje = '';

        if (num1 > num2) {
            mensaje = `El número ${num1} es mayor que ${num2}.`;
        } else if (num2 > num1) {
            mensaje = `El número ${num2} es mayor que ${num1}.`;
        } else {
            mensaje = `Ambos números son iguales.`;
        }

        document.getElementById("mensajeResultado").textContent = mensaje;
        document.getElementById("resultado").style.display = "block";
    }
</script>

</body>
</html>
